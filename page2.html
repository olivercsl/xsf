<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGFUNDS.TOP - Launching Soon</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-color: black;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1603993097397-89d87a8f8b4b?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .section {
      background-color: #000;
      padding: 40px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #666;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Launching Soon</h1>
  </div>

  <div class="section">
    <h2>Contact Us</h2>
    <p>Drop us a line!</p>
    <div class="form-container">
      <form action="mailto:your@email.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Your message..." rows="4" required></textarea>
        <input type="submit" value="Send" />
      </form>
    </div>
  </div>

</body>
</html>
